name: Publish to npm

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run lint
        run: npm run lint
      
      - name: Run type check
        run: npm run typecheck
      
      - name: Run tests
        run: npm test
      
      - name: Build project
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 3

  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/v'))
    timeout-minutes: 10
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          registry-url: https://registry.npmjs.org/
      
      - name: Install dependencies
        run: npm ci
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: dist/
      
      - name: Create .npmrc file for publishing
        run: |
          echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > .npmrc
          echo "@${{ github.repository_owner }}:registry=https://registry.npmjs.org/" >> .npmrc
          echo "always-auth=true" >> .npmrc
          echo "save-exact=true" >> .npmrc
          cat .npmrc
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Determine version strategy
        id: version-strategy
        run: |
          if [[ $GITHUB_REF =~ ^refs/tags/v ]]; then
            echo "strategy=tag" >> $GITHUB_OUTPUT
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          else
            echo "strategy=auto" >> $GITHUB_OUTPUT
          fi
      
      - name: Update package version (auto-increment)
        if: steps.version-strategy.outputs.strategy == 'auto'
        run: |
          # Get current version from package.json
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          
          # Increment patch version
          NEW_VERSION=$(npm version patch --no-git-tag-version)
          
          echo "Updated version from $CURRENT_VERSION to $NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
        id: auto-version
      
      - name: Set final version
        id: final-version
        run: |
          if [[ ${{ steps.version-strategy.outputs.strategy }} == 'tag' ]]; then
            echo "version=${{ steps.version-strategy.outputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ steps.auto-version.outputs.version }}" >> $GITHUB_OUTPUT
          fi
      
      - name: Publish to npm
        run: |
          # Check if we have a valid npm token
          if [ -z "${NODE_AUTH_TOKEN}" ]; then
            echo "Error: NODE_AUTH_TOKEN is not set in GitHub Secrets"
            echo "Please set the NPM_TOKEN secret in your repository settings"
            exit 1
          fi
          
          # Print npm configuration for debugging
          echo "=== NPM Configuration ==="
          npm config list
          echo "=========================="
          
          # Try to publish with npm
          echo "Attempting to publish to npm..."
          if npm publish --access public --loglevel verbose; then
            echo "✅ Successfully published to npm!"
          else
            echo "❌ Failed to publish to npm"
            echo ""
            echo "Common issues and solutions:"
            echo "1. **2FA Required**: The error indicates 2FA is enabled. Make sure your NPM_TOKEN is a:"
            echo "   - Granular access token with 'Write packages' permission AND 'Bypass 2FA' enabled"
            echo "   - OR a legacy token with 2FA disabled for publishing"
            echo ""
            echo "2. **Token Permissions**: Ensure your NPM_TOKEN has sufficient permissions to publish packages"
            echo ""
            echo "3. **Package Name**: Verify that you own the package name 'user-management-models' on npm"
            echo ""
            echo "How to create a valid token:"
            echo "- Go to https://www.npmjs.com/settings/[username]/tokens"
            echo "- Create a new token with type 'Granular Access Token'"
            echo "- Set permissions: 'Read and Write' for Packages and Modules"
            echo "- Enable 'Bypass 2FA' option"
            echo "- Copy the token and set it as NPM_TOKEN in GitHub Secrets"
            exit 1
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_USERCONFIG: .npmrc
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          name: Release ${{ steps.final-version.outputs.version }}
          body: |
            ## Release ${{ steps.final-version.outputs.version }}
            
            ### Changes
            - Automated release from GitHub Actions
            - Built with Node.js 20.x
            - Version: ${{ steps.final-version.outputs.version }}
          files: |
            dist/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create release log
        run: |
          cat > RELEASE_LOG.md << EOF
          # Release Log - ${{ steps.final-version.outputs.version }}
          
          ## Release Details
          - **Version**: ${{ steps.final-version.outputs.version }}
          - **Date**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          - **Commit**: ${{ github.sha }}
          - **Branch**: ${{ github.ref_name }}
          - **Trigger**: ${{ github.event_name }}
          
          ## Build Information
          - **Node.js Version**: 20.x
          - **npm Version**: $(npm --version)
          - **Build Status**: Success
          
          ## Published Packages
          - **Package Name**: ${{ github.event.repository.name }}
          - **npm Registry**: https://www.npmjs.com/package/${{ github.event.repository.name }}
          
          ## Release Notes
          Automated release from GitHub Actions workflow.
          
          EOF
      
      - name: Upload release log
        uses: actions/upload-artifact@v4
        with:
          name: release-log
          path: RELEASE_LOG.md
          retention-days: 14

  cleanup:
    name: Cleanup
    runs-on: ubuntu-latest
    needs: [ build-and-test, publish ]
    if: always()
    
    steps:
      - name: Cleanup artifacts
        uses: geekyeggo/delete-artifact@v5
        with:
          name: |
            build-artifacts
            release-log
          failOnError: false
